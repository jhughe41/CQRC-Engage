<?xml version="1.0" encoding="UTF-8"?>
<engage:template xmlns:engage="http://cqrcengage.com">

  <engage:include src="header.html" />

  <div class="row">
    <div id="page-content" class="layout7">
    	<div class="clearfix">
		   	<div class="eight columns">
				<div class="row clearfix">
			        <div class="twelve columns">
				        <div class="issue-image placeholder">
				        	<div class="inset">
				        		<engage:module type="ISSUE_IMAGE" />
				        	</div> 
				        </div>
				        <div class="page-tag">Issue Background</div>
			        </div>
			    </div>
		        <div class="row clearfix">
		        	<div class="twelve columns">
		        		<div class="issue-label">
		        			<h1><engage:module type="ISSUE_LABEL" /></h1>
		        		</div>
		        	</div>
		        </div>
		        <div class="row clearfix">
					<div class="twelve columns">
						<div class="issue-description placeholder">
							<div class="inset">
								<div class="issue-position placeholder">
					        		<div class="inset">
					        		<engage:module type="ISSUE_POSITION"/>
					        		</div>
					        	</div>
								<engage:module type="ISSUE_DESCRIPTION" />
							</div>	
						</div>	
					</div>	
				</div>
				<div class="row clearfix">
					<div class="twelve columns">
						<div class="issue-pull-quote placeholder">
							<div class="inset">
								<engage:module type="ISSUE_PULL_QUOTE" />
							</div>
						</div>	
					</div>
				</div>
		        <div class="row clearfix">
		        	<div class="twelve columns">
						<div class="issue-stream placeholder">
							<div class="inset">
		          				<engage:module type="ISSUE_STREAM" />
		          			</div>
		          		</div>
		          	</div>
		        </div>
			</div>
			<div class="four columns clearfix">
	       		<div class="sidebar placeholder">
	       			<div class="inset">
	       				<engage:module type="SIDEBAR"/>
	       			</div>
	       		</div>
	     	</div> 
		</div>
	    
	</div>
  </div>


  <!-- <engage:include src="footer.html" /> -->

</engage:template>
